<div class="card h-100">
  <div class="card-header">
    <card-header [window]="getWindow()"></card-header>
  </div>
  <div class="card-body">

    <drag-container>
      <event-table [project]="project" [pattern]="pattern" [cellWidth]="cellWidth" [cellHeight]="cellHeight"
                   #et></event-table>
    </drag-container>

  </div>
  <div class="card-footer">
    <sequencer-footer *ngIf="pattern" [project]="project" [pattern]="pattern"></sequencer-footer>
  </div>
</div>
