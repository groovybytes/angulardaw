<div class="row  no-gutters" *ngIf="pattern">
  <div class="col-1">
  </div>
  <div class="col-11">
    <table class="table-dark table-bordered header-table">
      <tr >
        <th *ngFor="let header of headerCells" class="text-center" [ngStyle]="{'width':cellWidth+'px','height':cellHeight+'px'}">
          {{header.beat>=0?header.beat+1:""}}
        </th>
      </tr>
    </table>
  </div>

</div>
<div class="row  no-gutters" *ngIf="pattern">
  <div class="col-1">
    <table class=" noteTable table-striped table-bordered">
      <tr *ngFor="let note of pattern.notes.length>0?pattern.notes:allNotes">
        <th [ngStyle]="{'width':cellWidth+'px','height':cellHeight+'px'}">{{note}}</th>
      </tr>
    </table>
  </div>
  <div class="col-11">
    <flexytable
      [cellHeight]="cellHeight"
      [cellWidth]="cellWidth"
      [entries]="entries"
      [contentCells]="noteCells"
      [headerCells]="headerCells"
      (entryUpdated)="onGridEntryUpdated($event)"
      (entryRemoved)="onGridEntryRemoved($event)"
      (entryAdded)="onGridEntryAdded($event)">
    </flexytable>
  </div>
</div>
