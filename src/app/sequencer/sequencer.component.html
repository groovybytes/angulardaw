<div class="card border-primary  bg-secondary" *ngIf="getPattern()">
  <div class="card-header bg-gradient-tertiary">
    <ng-content select="[header]"></ng-content>
  </div>
  <div class="card-body  cell-height-bigger">
    <interactive *ngFor="let event of getPattern().events"
                 [notes]="getNotes()"
                 [cell]="event"
                 [patternLength]="getPattern().length"
                 (positionChanged)="onEventCellPositionChanged(event)"
                 (componentClicked)="onEventCellClicked($event,event)"
                 [snapClass]="'note-cell'"
                 [container]="'.card-body'">

    </interactive>
    <table class="table table-striped table-bordered table-hover" ><!-- table table-light table-striped table-bordered-->
      <thead>
      <tr class="">
        <th >
          &nbsp;
        </th>
        <th
            *ngFor="let col of getColumns();let i =index" class="text-center">
          <span>{{i}}</span>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let row of getNotes();let i=index">
        <th
            class=""><span>{{row}}</span></th>
        <td
            *ngFor="let cell of getColumns();let j=index" class="note-cell"
            [attr.data-note]="row" [attr.data-time]="getTime(j)"
            (click)="onNoteCellClicked($event,j,i)">

          <!--   <button *ngIf="cell.active"
                     type="button"
                     class="btn btn-tertiary btn-note">
             </button>-->
             <span >&nbsp;</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer bg-gradient-tertiary border-primary">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
