<div class="card border-primary  bg-secondary">
  <div class="card-header bg-gradient-tertiary">
    <ng-content select="[header]"></ng-content>
  </div>
  <div class="card-body  cell-height-bigger">
    <!--<interactive *ngFor="let cell of eventCells"
                 [cell]="cell"
                 (positionChanged)="onEventCellPositionChanged(cell)"
                 (componentClicked)="onEventCellClicked($event,cell)"
                 [snapClass]="'note-cell'"
                 [container]="'.card-body'"
                 [tickWidth]="cellDimensions[cellDimensionIndex].width"
                 [tickHeight]="cellDimensions[cellDimensionIndex].height">

    </interactive>-->
    <table class="table table-light table-striped table-bordered" *ngIf="pattern">
      <thead>
      <tr class="header-row">
        <th [width]="cellDimensions[cellDimensionIndex].width" [height]="cellDimensions[cellDimensionIndex].height">
          &nbsp;
        </th>
        <th [width]="cellDimensions[cellDimensionIndex].width" [height]="cellDimensions[cellDimensionIndex].height"
            *ngFor="let col of getColumns();let i =index" class="text-center">
          <span>{{i}}</span>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let row of getRows()">
        <td [width]="cellDimensions[cellDimensionIndex].width" [height]="cellDimensions[cellDimensionIndex].height"
            class="row-header-cell text-center"><span>{{row[0].note}}</span></td>
        <td [width]="cellDimensions[cellDimensionIndex].width" [height]="cellDimensions[cellDimensionIndex].height"
            *ngFor="let cell of row" class="note-cell "
            (click)="onNoteCellClicked($event,cell)">

          <!--   <button *ngIf="cell.active"
                     type="button"
                     class="btn btn-tertiary btn-note">
             </button>
             <span *ngIf="!cell.active">&nbsp;</span>-->
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer bg-gradient-tertiary border-primary">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
