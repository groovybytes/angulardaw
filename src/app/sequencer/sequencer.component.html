

<div class="card" >
  <div class="card-body">

    <drag-container *ngIf="pattern" >
      <event-table [project]="project" [pattern]="pattern" [cellWidth]="cellWidth" [cellHeight]="cellHeight" #et></event-table>
    </drag-container>

  </div>
  <div class="card-footer">
    <sequencer-footer [project]="project" [pattern]="pattern"></sequencer-footer>
  </div>
</div>
