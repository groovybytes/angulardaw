<div
  class="grid-item"
  *ngFor="let pad of push.pads"
  [ngStyle]="{'grid-column':pad.info.column,'grid-row':pad.info.row}"
  [ngClass]="pad.cssClass"
  [attr.data-note]="pad.info.note"
  [attr.data-row]="pad.info.row"
  [attr.data-column]="pad.info.column"
  #padElement>

  <span>{{pad.info.label}}</span>
  <span *ngIf="getKeyBinding(pad) && push.settings.showKeyBindings">({{getKeyBinding(pad)}})</span>
</div>
