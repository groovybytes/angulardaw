<div class="cell" *ngFor="let cell of project.matrix.header;let i=index" [attr.id]="cell.id">
  {{cell.data?.name}}
</div>
<ng-container *ngFor="let row of project.matrix.body;let i=index">
  <div
    class="cell"
    *ngFor="let cell of row;let j=index" [attr.id]="cell.id"
    [ngStyle]="
        {
        'grid-column-start':j+1,
        'grid-column-end':j+1,
        'grid-row-start':i+2,
        'grid-row-end':i+2}">

    <ng-container *ngIf="cell.data" (dblclick)="onCellContainerClicked(cell)">
      <div *ngIf="cell.menuOpen">
        <body-cell-menu [cell]="cell"></body-cell-menu>
      </div>
      <uic-button
        class="stretch"
        [backgroundColor]="getTrack(cell.trackId)?.color"
        *ngIf="!cell.menuOpen"
        (onClick)="onCellBtnClicked(cell,$event)">
        <i class="fas fa-play fa-2x" *ngIf="!project.isRunningWithChannel(cell.data.id)"></i>
        <i class="fas fa-circle-notch fa-spin fa-2x" *ngIf="project.isRunningWithChannel(cell.data.id)"></i>
      </uic-button>
      <uic-button class="accent stretch" (onClick)="cell.menuOpen=!cell.menuOpen">
      </uic-button>
    </ng-container>
    <div class="cell" *ngIf="!cell.data"></div>

  </div>
</ng-container>
<div class="cell console-cell" *ngFor="let cell of project.matrix.header;let i=index" [attr.id]="cell.id">
  <daw-console *ngIf="cell.data" [project]="project" [track]="cell.data"></daw-console>
</div>
