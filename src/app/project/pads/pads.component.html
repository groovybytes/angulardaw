<div class="pad-header">
  <button
    type="button"
    class="btn"
    [ngClass]="{'active':listenToKeyboard}"
    (click)="listenToKeyboard=!listenToKeyboard">Activate Keyboard</button>
</div>

<div class="grid-container">
  <div
    class="grid-item"
    [ngClass]="{'active':currentNote === triggerInfo.note}"
    *ngFor="let triggerInfo of padTriggers;let i =index"
    #trigger
    [attr.data-note]="triggerInfo.note">
    <span>{{triggerInfo.title}}</span>
    <span *ngIf="triggerInfo.key">({{getKeyString(triggerInfo.key)}})</span>
    <button
      (click)="learnKey(triggerInfo)"
      [ngClass]="{'active':keyToLearnTarget && keyToLearnTarget.note===triggerInfo.note}"
      type="button"
      class="btn assign-btn">
      assign key
    </button>
  </div>
</div>
