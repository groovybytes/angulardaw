<div class="row">
  <div class="col-6">
    <div class="card">
      <h5 class="card-title">Neues Projekt</h5>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">

          <div class="form-group row">
            <label for="projectInput" class="col-sm-2 col-form-label">Projekt Name</label>
            <div class="col-sm-10">
              <input type="text"
                     autocomplete="off"
                     class="form-control"
                     id="projectInput"
                     [(ngModel)]="newProjectName"
                     name="newProjectName"
                     minlength="5"
                     required
                     placeholder="Projekt name">
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Instrumente</legend>
              <div class="col-sm-10">
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn default-btn"
                    (click)="toggleInstrument(plugin.id)"
                    *ngFor="let plugin of pluginTypes"
                    [ngClass]="{'active':plugin.useInDefaultProjectTemplate}"
                    name="drums"
                    data-toggle="button"
                    aria-pressed="false"
                    autocomplete="off">
                    {{plugin.name}}
                  </button>
                </div>

              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Starten</button>
              <div class="alert alert-danger" *ngIf="msg" role="alert">
                {{msg}}
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
  <div class="col-6">
    <div class="card">
      <h5 class="card-title">Vorhandene Projekte</h5>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let project of projects">
            {{project.id}}
            <button type="button" class="btn btn-primary" (click)="open(project.id)">Open</button>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
