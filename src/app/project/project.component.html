<a2d-desktop *ngIf="project && project.ready" >
  <div class="windows">
    <a2d-window
      [id]="'firefox'"
      [title]="'firefox'"
      [state]="4"
      [dockPosition]="2"
      [x]="400"
      [y]="400"
      [showHeader]="true"
      [width]="400"
      [height]="400">
      <div class="header">
        <ul class="nav">
          <li>
            <a [ngClass]="{'active':project?.metronomeEnabled | async}"
               href [routerLink]=""  (click)="switchMetronome()"><img class="" src="assets/icons/metronome.png">
            </a>
          </li>
          <li>
            <div>
              <ng5-slider class="" [value]="project?.transportSettings.global.bpm" [options]="slider.options"
                          (userChange)="changeTempo($event)">
              </ng5-slider>
            </div>

          </li>
          <li><a href [routerLink]="">{{project?.transportSettings.global.bpm}}</a></li>
          <li class="float-right"><a  href [routerLink]="" (click)="close()"><i class="fas fa-times"></i></a></li>
          <li class="float-right"><a  href [routerLink]="" (click)="save()"><i class="far fa-save"></i></a></li>
        </ul>
      </div>
      <div class="body">

        <daw-matrix [project]="project"></daw-matrix>

      </div>
    </a2d-window>
    <a2d-window
      [id]="'sequencer'"
      [title]="'sequencer'"
      [state]="4"
      [dockPosition]="5"
      [x]="400"
      [y]="400"
      [alwaysOnTop]="false"
      [showCloseBtnOnly]="false"
      [showDockingTools]="true"
      [width]="400"
      [height]="400">
      <div class="header">
        <sequencer-footer  [project]="project" [pattern]="project.selectedPattern | async"></sequencer-footer>
      </div>
      <div class="body">
        <sequencer [project]="project" [pattern]="project.selectedPattern | async"></sequencer>

      </div>
    </a2d-window>
    <a2d-window
      [id]="'pads'"
      [title]="'pads'"
      [state]="0"
      [dockPosition]="5"
      [x]="400"
      [y]="400"
      [alwaysOnTop]="true"
      [showCloseBtnOnly]="false"
      [showDockingTools]="true"
      [width]="400"
      [height]="400">
      <div class="header">
      </div>
      <div class="body">
        <pads  [rows]="3" [columns]="3"
               project="project"
               [pad]="project.selectedTrack.getValue()?.plugins[0].getInfo().pad">

        </pads>

      </div>
    </a2d-window>
  </div>

  <div class="bar-left">
    <a2d-shortcut [windowId]="'pads'" [icon]="'/assets/images/icons/chrome.png'"></a2d-shortcut>
  </div>
</a2d-desktop>
<recorder [project]="project"></recorder>
