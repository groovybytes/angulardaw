<nav class="navbar fixed-top top-navbar">
  <form class="form-inline w-100">
    <div class="w-50">
      <div class="btn-group">
        <button class="btn btn-tertiary" type="button" (click)="save()">Save</button>
        <button class="btn btn-tertiary" type="button" (click)="close()">Close</button>
        <button type="button" class="btn btn-secondary" [ngClass]="{'active':project?.metronomeEnabled | async}"
                (click)="switchMetronome()">Metronome
        </button>
      </div>
      <div class="btn-group">
        <button class="btn btn-tertiary" type="button"
                [ngClass]="{'active': project.openedWindows.indexOf('sequencer')>=0}"
                (click)="toggleSequencer()">Sequencer
        </button>
        <button class="btn btn-tertiary" type="button" (click)="toggleEffectsPanel()">Effects</button>
      </div>
    </div>
    <div class="w-50">
      <ng5-slider class="w-25" [value]="project?.transportSettings.global.bpm" [options]="slider.options"
                  (userChange)="changeTempo($event)">

      </ng5-slider>
    </div>


  </form>

<div class="row no-gutters">
  <div class="col-12">
    <daw-matrix [project]="project" *ngIf="project"></daw-matrix>
  </div>
  <div
    class="col-12 sequencer-container animated"
    *ngIf="project && project?.ready && project.openedWindows.indexOf('sequencer')>=0"
    [ngClass]="{'slideOutUp': slideOut,
   'slideInDown': project.openedWindows.indexOf('sequencer')>=0}">

    <sequencer2 [project]="project" [pattern]="project.selectedPattern | async"
                (close)="toggleSequencer()"></sequencer2>
  </div>
  <div
    class="col-12 effects-container animated"
    *ngIf="project && project?.ready && project.openedWindows.indexOf('effects')>=0"
    [ngClass]="{'slideOutUp': slideOut,
   'slideInDown': project.openedWindows.indexOf('effects')>=0}">

    <effects-panel ></effects-panel>
  </div>
</div>

</div>

<project-observer *ngIf="project?.ready" [project]="project" [tracks]="project?.tracks"></project-observer>
