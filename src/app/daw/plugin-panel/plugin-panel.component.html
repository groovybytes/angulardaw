<div class="card h-100">
  <div class="card-header drag-handle">
  <!--  <span>{{plugin.getInfo().name}}</span>-->
    <button type="button" class="btn default-btn float-right" (click)="close()"><i class="fas fa-times"></i></button>
    <ng-content select=".header"></ng-content>
  </div>
  <div class="card-body">
    <pads  class="body"  [rows]="3" [columns]="3"
           (noteStart)="onNoteOutStart($event)"
           (noteEnd)="onNoteOutEnd()"
           *ngIf="project.getPlugin(pluginId)"
          [pad]="project.getPlugin(pluginId).getInfo().pad">

    </pads>
  </div>
</div>
