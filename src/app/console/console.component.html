<div class="btn-group-vertical">
  <button
    mat-flat-button
    [color]="track.controlParameters.mute.getValue()===true?'accent':'primary'"
    (click)="mute()">
    M
  </button>
  <button
    mat-flat-button
    [color]="track.controlParameters.solo.getValue()===true?'accent':'primary'"
    (click)="solo()">
    S
  </button>
  <button
    mat-flat-button
    [color]="track.controlParameters.record.getValue()===true?'accent':'primary'"
    (click)="solo()">
    <mat-icon>fiber_manual_record</mat-icon>
  </button>
</div>
<div class="center">
  <mat-slider
    min="0"
    max="100"
    step="1"
    [displayWith]="formatLabel"
    (valueChange)="changeGain($event)"
    [value]="track.controlParameters.gain.getValue()"
    thumbLabel
    vertical></mat-slider>
</div>
