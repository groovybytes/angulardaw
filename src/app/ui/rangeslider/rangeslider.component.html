<div class="slidecontainer text-center">
  <input
    type="range"
    [min]="min"
    [max]="max"
    [value]="value"
    [disabled]="disabled"
    [ngClass]="{'vertical':orientation==='vertical'}"
    class="slider"
    [(ngModel)]="value"
    [attr.orient]="orientation"
    (ngModelChange)="onChange($event)">
</div>
