<div>
  <nav class="navbar navbar-light bg-light fixed-top">
    <form class="form-inline">
      <button class="btn btn-outline-success" type="button" (click)="save()">Save</button>
      <button class="btn btn-outline-success" type="button" (click)="close()">Close</button>

    </form>
  </nav>

  <div class="row">
    <div class="col-xs-12">
      <daw-grid [cellWidth]="100" [cellHeight]="50" [project]="project" (editPattern)="editPattern($event)"></daw-grid>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <sequencer [pattern]="pattern"></sequencer>
    </div>
  </div>
  <project-watch [project]="project"></project-watch>

  <nav class="navbar navbar-dark bg-light footer fixed-bottom">
    <daw-control [project]="project"></daw-control>
  </nav>
</div>
