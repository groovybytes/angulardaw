
<div class="row">
  <div class="col-xs-12">
    <label for="bpm" class="range-label">{{bpm}}</label>
    <div class="btn-group inc-buttons" role="group">
      <desktop-button class="btn-default" (click)="increase(1)">+</desktop-button>
      <desktop-button class="btn-default" (click)="increase(-1)">-</desktop-button>
      <desktop-button class="btn-default" (click)="increase(5)">+5</desktop-button>
      <desktop-button class="btn-default" (click)="increase(-5)">-5</desktop-button>
    </div>
    <div class="slidecontainer">
      <input type="range" class="slider" [(ngModel)]="bpm" name="bpm" id="bpm" min="{{minBpm}}" max="{{maxBpm}}"
             step="1">
    </div>
  </div>

</div>
<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-6">
        <label for="beats" class="range-label">{{beatUnit}}</label>
        <div class="slidecontainer">
          <input type="range" class="slider" [(ngModel)]="beatUnit" name="beats" id="beats" min="1" max="8"
                 step="1">
        </div>
      </div>
      <div class="col-xs-6">
        <label for="bars" class="range-label">{{barUnit}}</label>
        <div class="slidecontainer">
          <input type="range" class="slider" [(ngModel)]="barUnit" name="bars" id="bars" min="1" max="8" step="1">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row metronome-trigger-container">
  <div class="col-xs-12 center">
    <press-button (toggled)="onStartBtnToggled($event)" iconOff="fas fa-stop fa-3x"
                  iconOn="fas fa-power-off fa-4x"></press-button>

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <beatviewer></beatviewer>
  </div>
</div>
